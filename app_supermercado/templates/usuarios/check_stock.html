<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0B81C2;
            color: #ffffff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        @media (max-width: 600px) {
            th, td {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }
            th {
                position: absolute;
                left: -9999px;
                top: -9999px;
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-left: 10px;
                font-weight: bold;
                white-space: nowrap;
            }
        }

        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
        }
        .alert.success {
            background-color: #4CAF50;
            margin-top: 30px;
        }
        .alert.error {
            background-color: #f44336;
            margin-top: 30px;
        }

        .btn-remove {
            width: 120px;
            height: 35px;
            background-color: #0B81C2;
            border: none;
            border-radius: 6px;
            color: #eee;
            font-size: 13px;
            margin: 20px 0 0 0;
            cursor: pointer;
        }

        .input-remove {
            width: 200px;
            height: 18px;
            background-color: #eee;
            border: none;
            border-radius: 6px;
            color: #303030;
            padding: 10px;
            outline: none;
            font-size: 14px;
            margin-right: 15px;
        }

        .select-search-by {
            width: 150px;
            height: 36px;
            background-color: #eee;
            border: none;
            border-radius: 6px;
            color: #303030;
            padding: 0 10px;
            outline: none;
            font-size: 14px;
            margin-right: 15px;
        }

        .btn-back {
            padding: 10px 20px;
            background-color: #0B81C2;
            border: none;
            border-radius: 6px;
            color: #eee;
            font-size: 15px;
            margin: 20px 0 0 0;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <section class="container">
        <h1 class="title">Lista de Produtos</h1>
        <a href="{% url 'home' %}" class="btn-back">Voltar</a>

        <div class="form-container">
            <form method="get" action="{% url 'search_product' %}">
                {% csrf_token %}
                <input type="text" name="query" class="input-remove" value="{{ query|default_if_none:'' }}" placeholder="Digite o c처digo de barras ou nome">
                <select name="search_by" class="select-search-by">
                    <option value="code_bar" {% if search_by == 'code_bar' %}selected{% endif %}>C처digo de Barras</option>
                    <option value="name" {% if search_by == 'name' %}selected{% endif %}>Nome</option>
                </select>
                <button type="submit" class="btn-remove">Buscar</button>
            </form>
        </div>

        {% if query %}
            {% if products %}
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>C처digo de Barra</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                            <tr>
                                <td>{{ product.name }}</td>
                                <td>{{ product.code_bar }}</td>
                                <td>{{ product.quantity }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <div class="alert error">Produto n찾o encontrado</div>
            {% endif %}
        {% endif %}
    </section>
</body>
</html>
